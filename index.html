<!DOCTYPE html>
<html>
<head>
	<title>nbaCount - here beggins a game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="container">


<div id="header">
	<h3> NBACount - let's get the future </h3>
</div>

<div id="teams"> 

	<div id="road">
	<h2>ROAD</h2>
	<select id="roadTeam"><option value="Atlanta Hawks">Atlanta Hawks</option></select>
	</div>

	<div id="roadInput">
	<form id="theForm" action="message.html" method="post" onsubmit="return validateTextbox();">
		<div class="row">
			<label for="totalR">TOTAL R:</label> 
			<input type="text" id="totalRA" name=""size="1" maxlength="5" minlength="2" placeholder="ATT">
			<input type="text" id="totalRD" name=""size="1" maxlength="5" minlength="2" placeholder="DEF"> </br> 
		</div>

		<div class="row">
			<label for"last5R">LAST 5 R:</label> 
			<input type="text" id="last5RA" name=""size="1" maxlength="5" minlength="2" placeholder="ATT"> 
			<input type="text" id="last5RD" name=""size="1" maxlength="5" minlength="2" placeholder="DEF"></br> 
		</div>
		<div class="row">
			<label for"restR">REST D:</label> 
			<input type="text" id="restRA" name=""size="1" maxlength="5" minlength="2" placeholder="ATT"> 
			<input type="text" id="restRD" name=""size="1" maxlength="5" minlength="2" placeholder="DEF"></br> 
		</div>
	</form>
	</div>



	<div id="homeInput">
	<form id="theForm" action="message.html" method="post" onsubmit="return validateTextbox();">
		<div class="row">
			<label for="totalH">TOTAL H:</label> 
			<input type="text" id="totalHA" name=""size="1" maxlength="5" minlength="2" placeholder="ATT">
			<input type="text" id="totalHD" name=""size="1" maxlength="5" minlength="2" placeholder="DEF"> </br> 
		</div>

		<div class="row">
			<label for"last5R">LAST 5 R:</label> 
			<input type="text" id="last5HA" name=""size="1" maxlength="5" minlength="2" placeholder="ATT"> 
			<input type="text" id="last5HD" name=""size="1" maxlength="5" minlength="2" placeholder="DEF"></br> 
		</div>
		<div class="row">
			<label for"restR">REST D:</label> 
			<input type="text" id="restHA" name=""size="1" maxlength="5" minlength="2" placeholder="ATT"> 
			<input type="text" id="restHD" name=""size="1" maxlength="5" minlength="2" placeholder="DEF"></br> 
		</div>
	</form>
	</div>

	
	<div id="home">
	<h2>HOME</h2>
	<select id="homeTeam"><option value="Atlanta Hawks">Atlanta Hawks</option></select>
	</div>			
</div>

<button id="count" onclick="countResults()">COUNT</button>



<div id="main">
</div>

<button id="remove" onclick="removeParagraph()">REMOVE</button>




</div>










<script src="remove.js"></script>
<script src="main.js"></script>
</body>
</html>
